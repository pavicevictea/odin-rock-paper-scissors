<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>

        <div class="scoreboard">
            <div class="score">
                <h2>You</h2>
                <p id="human-score">0</p>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>

        <div class="choices">
            <button class="choice" data-choice="rock">✊ Rock</button>
            <button class="choice" data-choice="paper">✋ Paper</button>
            <button class="choice" data-choice="scissors">✌️ Scissors</button>
        </div>

        <div class="results">
            <p id="choices-display">Make your move!</p>
            <p id="round-result"></p>
            <p id="final-result"></p>
        </div>

        <button id="play-again" style="display:none;">Play Again</button>
    </div> 

    <script src="script.js"></script>
    
</body>
</html>
